<body class="bg-secondary">
    <!-- Modal -->
    <div class="modal fade modal-xl" id="addEmployee" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">FullName</label>
                            <input type="text" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Profession</label>
                            <input type="text" class="form-control" id="inputPassword4" value="azerty">
                        </div>
                        <div class="col-6">
                            <label for="inputState" class="form-label">Gender</label>
                            <select id="inputState" class="form-select">
                                <option selected>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="inputAddress2" class="form-label">Nationality</label>
                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="Nationality">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="col-md-4">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                       
                        <div class="col-md-4">
                            <label for="inputZip" class="form-label">Phone</label>
                            <input type="number" class="form-control" id="thePhone">
                        </div>
                        <div class="col-md-4">
                            <label for="inputZip" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputZip">
                        </div>
                       
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade modal-lg" id="searchEmployee" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Search Employee</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-9">
                        <label for="inputCity" class="form-label">Search by Column</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-3">
                        <label for="inputState" class="form-label">Select Column</label>
                        <select id="inputState" class="form-select">
                            <option selected>Fullname</option>
                            <option>Profession</option>
                            <option>Gender</option>
                            <option>Birthdate</option>
                            <option>Nationality</option>
                            <option>Address</option>
                            <option>Phone</option>
                            <option>Email</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger searchButton"  data-bs-dismiss="modal">Search</button>
            </div>
        </div>
    </div>
</div>
