<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Bootsrap Form Css</title>
</head>
<body>

    
    <div class="container mt-5">
        <form id="login">
            <!-- input mail -->
            <div class="mb-3">
                <input type="email" class="form-control bg-dark text-light  border border-3 border-warning " placeholder="Enter you Email"/>
            </div>
            <!-- input password -->
            <div class="mb-3">
                <input type="password" placeholder="your password" class="form-control bg-warning"/>
            </div>

            <!-- input Send -->
            <div class="mb-3">
                <button class="btn btn-dark text-warning btn-lg py-0 rounded-5 mycustomButton">Send</button>
            </div>
            <!-- input remember me -->
            <div class="mb-3">
                <input type="checkbox" class="form-check-input "><label class="form-check-label ">Remember me </label>

            </div>
        </form>

        <hr>

        <form id="register">
            <!-- input mail -->
            <div class="mb-3">
                <input type="email" class="form-control bg-dark text-light  border border-3 border-warning " placeholder="Enter you Email"/>
            </div>
            <!-- input password -->
            <div class="mb-3">
                <input type="password" placeholder="your password" class="form-control bg-warning"/>
            </div>

            <!-- input Send -->
            <div class="mb-3">
                <button class="btn btn-dark text-warning btn-lg py-0 rounded-5 mycustomButton">Send</button>
            </div>
            <!-- input remember me -->
            <div class="mb-3">
                <input type="checkbox" class="form-check-input "><label class="form-check-label ">Remember me </label>

            </div>
        </form>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
