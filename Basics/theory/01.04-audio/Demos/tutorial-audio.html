<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Audio element with controls</p>
    <audio controls>
        <source src="src/audio.ogg" type="audio/ogg">
    </audio>

    <p>Audio element with autoplay</p>
    <audio controls autoplay>
        <source src="src/audio.ogg" type="audio/ogg">
    </audio>

    <p>Audio element with autoplay and muted</p>
    <audio controls autoplay muted>
        <source src="src/audio.ogg" type="audio/ogg">
    </audio>
</body>
</html>
