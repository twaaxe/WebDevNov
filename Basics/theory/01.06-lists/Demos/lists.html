<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Lists</title>
</head>

<body>

    <p>unordered list:</p>
    <ul>
        <li>Home</li>
        <li>Blog</li>
        <li>Contact</li>
    </ul>

    <p>ordered list:</p>
    <ol>
        <li>Home</li>
        <li>Blog</li>
        <li>Contact</li>
    </ol>

    <p>ordered list starting at 10:</p>
    <ol start="10">
        <li>Home</li>
        <li>Blog</li>
        <li>Contact</li>
    </ol>

    <p>description list:</p>
    <dl>
        <dt>username</dt>
        <dd>root</dd>
        <dt>password</dt>
        <dd>toor</dd>
    </dl>

</body>

</html>
