<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display property</title>
    <style>
        ul {
            display: inline-flex;
            list-style-type: none;
        }

        li {
            margin-right: 0.4em;
            background-color: black;
            color: white;
            padding: 0.7em;
            border-radius: 4px;
        }

        li:hover {
            margin-right: 0.4em;
            background-color: rgb(29, 70, 19);
            color: rgb(255, 255, 255);
            padding: 0.7em;
            border-radius: 4px;
        }
        
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>HTML</li>
            <li>JAVASCRIPT</li>
            <li>CSS</li>
            <li>NODEJS</li>
        </ul>
    </nav>
</body>

</html>
